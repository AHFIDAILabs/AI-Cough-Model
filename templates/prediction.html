<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TB Risk Prediction - AI Cough Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
                  url('/static/prediction_image.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }
    main {
      width: 100%;
      max-width: 850px;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 40px 35px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 2rem;
      color: #ffffff;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #b2dfdb;
    }
    input, select, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    input, select { background-color: rgba(255, 255, 255, 0.85); color: #222; }
    button {
      background-color: #00695c;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    button:hover:not(:disabled) { background-color: #004d40; }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #666;
    }
    #recordingStatus {
      text-align: center;
      font-style: italic;
      color: #80cbc4;
      margin: 10px 0;
      min-height: 20px;
    }
    .recording { color: #ff6b6b; font-weight: bold; }
    .recorded { color: #51cf66; font-weight: bold; }
    #loadingSpinner {
      text-align: center;
      color: #80cbc4;
      font-style: italic;
      margin-top: 20px;
      display: none;
    }
    .audio-quality-warning {
      background: rgba(255, 107, 107, 0.2);
      border-left: 4px solid #ff6b6b;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
    }
    .audio-quality-good {
      background: rgba(81, 207, 102, 0.2);
      border-left: 4px solid #51cf66;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
    }
    .audio-instruction {
      background: rgba(255, 165, 0, 0.15);
      border-left: 4px solid #ffa500;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #ffd699;
    }
  </style>
</head>
<body>
  <main>
    <h2>TB Risk Prediction</h2>


    <form id="predictionForm" enctype="multipart/form-data">

      <label>Do you smoke weekly?</label>
      <select name="smoke_lweek" required>
        <option value="">-- Select --</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>Weight (kg):</label>
      <input type="number" name="weight" step="0.1" min="1" max="300" required>

      <label>Age:</label>
      <input type="number" name="age" min="1" max="120" required>

      <label>Do you have fever?</label>
      <select name="fever" required>
        <option value="">-- Select --</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <label>History of Pulmonary TB?</label>
      <select name="tb_prior_Pul" required>
        <option value="">-- Select --</option>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>

      <hr style="margin: 25px 0; border-color: rgba(255,255,255,0.2);">

      <h3 style="text-align:center; color: #b2dfdb;"> Cough Recording</h3>

      <div class="audio-instruction">
        <strong>üí° Quick Tip:</strong> For best results, record a clear cough. The system will automatically verify your audio quality.
      </div>

      <label>Cough Audio:</label>
      <input type="file" name="audio_file" id="audioInput" accept="audio/*" style="margin-bottom: 10px;">

      <div style="text-align:center; margin-bottom: 10px;">
        <button type="button" id="recordBtn" style="width: 48%; display: inline-block; margin: 5px 1%;">
          üéôÔ∏è Start Recording
        </button>
        <button type="button" id="stopBtn" style="width: 48%; display: inline-block; margin: 5px 1%; background: #95a5a6;" disabled>
          ‚èπÔ∏è Stop
        </button>
      </div>

      <p id="recordingStatus"></p>

      <div id="qualityFeedback" style="display: none;"></div>

      <button id="predictButton" type="submit"> Predict TB Risk</button>
    </form>

    <div id="loadingSpinner">‚è≥ Analyzing... Please wait.</div>

    <div id="resultBox" style="display:none; margin-top:25px; background:rgba(255,255,255,0.1); padding:20px; border-radius:10px;"></div>
  </main>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('recordingStatus');
    const qualityFeedback = document.getElementById('qualityFeedback');
    const audioInput = document.getElementById('audioInput');

    recordBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) audioChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: "audio/webm" });
          const file = new File([blob], `cough_recording.webm`, { type: "audio/webm" });

          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          audioInput.files = dataTransfer.files;

          status.innerHTML = '<span class="recorded">‚úì Cough recorded! You can now predict.</span>';
          qualityFeedback.style.display = 'none';

          // Stop all tracks
          stream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        status.innerHTML = '<span class="recording">‚óè Recording... Please cough now</span>';
      } catch (err) {
        alert('Microphone access error: ' + err.message);
      }
    });

    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    document.getElementById('predictionForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      document.getElementById('loadingSpinner').style.display = 'block';
      document.getElementById('resultBox').style.display = 'none';
      qualityFeedback.style.display = 'none';

      const formData = new FormData(e.target);

      try {
        const response = await fetch('/predict', { method: 'POST', body: formData });
        const data = await response.json();

        document.getElementById('loadingSpinner').style.display = 'none';

        // Handle audio quality error
        if (data.error === 'audio_quality_failed') {
          qualityFeedback.className = 'audio-quality-warning';
          qualityFeedback.innerHTML = `
            <h4 style="margin-top: 0; color: #ff6b6b;">‚ö†Ô∏è Audio Quality Issue</h4>
            <p><strong>${data.message}</strong></p>
            <p style="font-size: 0.9rem; margin-top: 10px;">
              Quality Score: ${data.quality_score}/100
            </p>
            <p style="font-size: 0.9rem; margin-top: 10px;">
              <strong>Please record again with:</strong><br>
              ‚Ä¢ A clear, audible cough (not silence)<br>
              ‚Ä¢ At least 0.8 seconds duration<br>
              ‚Ä¢ Minimal background noise
            </p>
          `;
          qualityFeedback.style.display = 'block';

          // Reset recording status
          status.innerHTML = '<span style="color: #ffa500;">‚ö†Ô∏è Please record a valid cough and try again</span>';
          audioInput.value = '';

          return;
        }

        // Handle other errors
        if (data.error) {
          alert('Error: ' + data.error);
          return;
        }

        // Success - display results
        const resultBox = document.getElementById('resultBox');
        resultBox.style.display = 'block';

        let html = `
          <h3 style="color: ${data.prediction.includes('Probable') ? '#ff6b6b' : '#51cf66'};">
            ${data.prediction}
          </h3>
          <p><strong>Date:</strong> ${data.date}</p>
          <p><strong>Confidence Score:</strong> ${data.confidence}</p>
          <p><strong>Clinical Summary:</strong> ${data.clinical_summary}</p>
        `;

        // Add audio quality info if available
        if (data.audio_used && data.audio_quality) {
          html += `
            <div class="audio-quality-good">
              <p style="margin: 0;"><strong>‚úÖ Cough Audio Validated</strong></p>
              <p style="margin: 5px 0 0 0; font-size: 0.9rem;">Quality Score: ${data.audio_quality.score}/100</p>
              <p style="margin: 5px 0 0 0; font-size: 0.9rem;">${data.audio_quality.message}</p>
            </div>
          `;
        }

        html += `
          <hr style="margin: 15px 0; border-color: rgba(255,255,255,0.3);">
          <p><strong>Recommendation:</strong></p>
          <div style="white-space: pre-wrap; line-height: 1.6;">${data.recommendation}</div>
        `;

        // Add spectrogram
        if (data.spectrogram_base64) {
          html += `
            <hr style="margin: 15px 0; border-color: rgba(255,255,255,0.3);">
            <h4>Cough Spectrogram Analysis:</h4>
            <img src="data:image/png;base64,${data.spectrogram_base64}"
                 style="width: 100%; border-radius: 8px; margin-top: 10px;">
          `;
        }

        // Add disclaimer
        html += `
          <hr style="margin: 15px 0; border-color: rgba(255,255,255,0.3);">
          <p style="font-size: 0.85rem; font-style: italic; color: #b0b0b0;">
            ${data.disclaimer}
          </p>
        `;

        // Add download link
        if (data.report_link) {
          html += `
            <a href="${data.report_link}"
               style="display: inline-block; margin-top: 15px; padding: 10px 20px;
                      background: #00695c; color: white; text-decoration: none;
                      border-radius: 8px; font-weight: bold;">
              üìÑ Download PDF Report
            </a>
          `;
        }

        resultBox.innerHTML = html;

        // Reset recording UI for next use
        status.innerHTML = '';
        audioInput.value = '';

      } catch (err) {
        document.getElementById('loadingSpinner').style.display = 'none';
        alert('Prediction failed: ' + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
